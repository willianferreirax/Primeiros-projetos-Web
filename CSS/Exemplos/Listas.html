ol {
	list-style-type: lower-roman;
	margin: 1em 0 1em 40px;
}

ol li {
	margin: .5em 0 .5em 0;
}

	list-style-type: lower-roman; define o tipo de marcador
	margin: 1em 0 1em 40px; são respectivamente para as margens de cima, à direita, em baixo e à esquerda e podem ser definidos em ems, percentagens ou pixels
-->
</style>
