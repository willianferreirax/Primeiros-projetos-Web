<html>
<head><title>Uso co comando IF em Javascrit</title>
</head>
<script language="Javascript">
var nota=window.prompt("Digite um valor entre 1-10","");
if (nota>=0 && nota<=4) {
alert('Este aluno está RETIDO');}
if (nota>=5 && nota<=7) {
alert('Este aluno está EXAME');}
if (nota>=8 && nota<=10) {
alert('Este aluno está APROVADO');}
if (nota>10) {
alert('Esta nota é INVÁLIDA');}
</script>

</html>
