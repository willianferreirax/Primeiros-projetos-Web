<script language="Javascript">
var num=window.prompt("Digite um número","");
if (num<15)
{
alert('Este número é menor que QUINZE');
}
if (num>=15 && num<=100)
{
alert('Este número está entre QUINZE e CEM');
}
if (num>100)
{
alert('Este número é maior que CEM');
}

</script>
