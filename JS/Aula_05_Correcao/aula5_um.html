<script language="Javascript">
var num=window.prompt("Digite um valor entre 0-10","");

{
alert('Este aluno está RETIDO');
}
if (num>=5 && num<=7)
{
alert('Este aluno está de RECUPERAÇÃO');
}
if (num>=8 && num<=10)
{
alert('Este aluno está APROVADO');
}
if (num>10)
{
alert('NOTA INVÁLIDA');
}
</script>
