<html>
<head>
<title>Funções de Usuário em JavaScript com parâmentros</title>

<script language="Javascript">

function entra(recebe){
var i;
for (i=1;i<11;i++){
document.write(recebe,"<br>");}
}

</script>
</head>
<body>
<center>
<input type="button" name="bt1" value="Clique" onclick="entra('Curso de Javascript')">

&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

<input type="button" name="bt2" value="Fechar" onclick="window.close()">
</center>
</body>
</html>
