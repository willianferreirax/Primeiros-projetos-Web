<html>

<script language="Javascript">

function cres(){
var i;
for(i=1;i<16;i++){
document.write(i,"<br>");}
}

function decre(){
var i;
for(i=15;i>=1;i--){
document.write(i,"<br>");}

}

</script>

<body>

<h3><center>
Exiba os números de 1 a 15 em ordem decrescente ou crescente
</h3></center>

<form name="exerc_1_p2">

<input type="button" name="crescente" onclick="cres()" value="Crescente">
<input type="button" name="decrescente" onclick="decre()" value="Decrescente">
<input type="button" name="fechar" onclick="window.close()" value="Fechar janela">

</form>

</body>

</html>
