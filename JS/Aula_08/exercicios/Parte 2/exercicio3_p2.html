<script language="Javascript">

function quant(){
var i;
var res=0;
for(i=100;i<125;i++){
res=res+1;
}
document.write("Existem "+res+" números entre 100 e 125")
}

</script>

<body>

<h3><center>
Apresente a quantidade de numeros entre 100 e 125.
</h3>

<form name="exerc_3_p2">

<input type="button" name="calcular" onclick="quant()" value="calcular">

<input type="button" name="fechar" onclick="window.close()" value="Fechar janela">

</form>

</center>

</body>

</html>
