<script language="Javascript">

function soma(){
var a=eval(document.exerc_2_p3.num1.value);
var b=eval(document.exerc_2_p3.num2.value);
var c=eval(document.exerc_2_p3.num3.value);

document.write("O quadrado do seu primeiro número é: "+a**2+"<br>");
document.write("O quadrado do seu segundo número é: "+b**2+"<br>");
document.write("O quadrado do seu terceiro número é: "+c**2+"<br>");
document.write("A soma dos quadrados dos seus números é: "+(a**2+b**2+c**2));

}


</script>

<body>

</h3>

<br>

<br>


<input type="button" name="calcular" onclick="soma()" value="calcular">

</form>

</center>
