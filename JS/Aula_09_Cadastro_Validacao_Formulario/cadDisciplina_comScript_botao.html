<script language="javascript">

function blokletras(objEvent)
{
  var iKeyCode;
  iKeyCode = objEvent.keyCode;
  if(iKeyCode>=48 && iKeyCode<=57) return true;
  return false;
}

function verifica()
{
vazio=false;
if(document.form.txtCoddisciplina.value=="")
      {
         alert("O código tem que ser preenchido");
         vazio=true;
         document.form.txtCoddisciplina.focus;
         
      }
if(document.form.txtNome.value=="")
      {
         alert("O nome tem que ser preenchido");
         vazio=true;
         document.form.txtNome.focus;
      }
if(vazio==false)
{
return confirm("Tem certeza que deseja continuar?");
}

}

</script>
