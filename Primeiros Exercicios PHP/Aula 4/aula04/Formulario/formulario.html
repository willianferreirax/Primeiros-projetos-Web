<html>
	<head>
		<meta charset="UTF-8"/>
		<title> HTML5 - Formulário</title>
		<link rel="stylesheet" href="css/form.css" />
		
	</head>
	<body>
		<form method="post" id="fContato" action="scripts.php">
			
			<fieldset id="usuario">
				<legend>Identificação do Usuário</legend>
				<p><label for="cNome">Nome:</label> <input type="text" name="tNome" id=
				"cNome" size="35" maxlength="35" placeholder=" Nome Completo" /></p>
				<p><label for="cSenha">Senha:</label> <input type="password" name="tSenha"
				id="cSenha" size="8" maxlength="8" placeholder=" Senha" /></p>
				<p><label for="cMail">E-mail:</label> <input type="email" name="tMail" id=
				"cMail" size="35" maxlength="35" placeholder=" E-mail válido" /></p>
				
				<fieldset id="sexo">
					<legend>Sexo</legend>
					<input type="radio" name="tSexo" id="cMasc" checked /> <label for="cMasc"
					>Masculino</label><br />
					<input type="radio" name="tSexo" id="cFem" /> <label for="cFem">Feminino
					</label>
				</fieldset>
				<p><label for="cNasc">Data de Nascimento:</label> <input type="date" name=
				"tNasc" id="cNasc" /></p>
			</fieldset>
			
			<fieldset id="endereco">
				<legend>Endereço do Usuário</legend>
				<p><label for="cRua">Logradouro:</label> <input type="text" name="tRua" id=
				"cRua" size="45" maxlength="45" placeholder=" Rua, Avenida, Travessa, Praça"
				/></p>
				<p><label for="cNum">Número:</label> <input type="number" name="tNum" id=
				"cNum" min="0" max="99999" /></p>
				
				<p><label for="cEst">Estado:</label>
				<select name="tEst" id="cEst">
					<option value="AC">Acre</option>
					<option value="BA">Bahia</option>
					<optgroup label="Região Sudeste">
						<option value="MG">Minas Gerais</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="SP" selected>São Paulo</option>
					</optgroup>
					<option value="TO" >Tocantins</option>
				</select></p>
				
				<p><label for="cCid">Cidade:</label> <input type="text" name="tCid" id="c
				Cid" placeholder=" Sua cidade" list="cidades"/>
					<datalist id="cidades">
					<option value="Boa Vista"></option>
					<option value="Salvador"></option>
					<option value="Belo Horizonte"></option>
					<option value="Rio de Janeiro"></option>
					<option value="São Paulo"></option>
					<option value="Palmas"></option>
					</datalist>
				</p>
			</fieldset>
			
			<fieldset id="mensagem">
				<legend>Mensagem do Usuário</legend>
				<p><label for="cUrg">Grau de Urgência:</label> Min <input type="range" name=
				"tUrg" id="cUrg" min="0" max="10" step="2"/> Máx</p>
				<p><label for="cMsg">Mensagem:</label> <textarea name="tMsg" id="cMsg"cols=
				"35" rows="5" placeholder="Deixe a sua mensagem"/></textarea></p>
			</fieldset>
			
			<input type="submit" name="tEnviar" value="Enviar" />
		</form>
	</body>
</html>
